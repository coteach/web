
<mat-toolbar color="primary" [attr.data-isSubPage]="isSubPage">

  <mat-toolbar-row class='nav-links'>  
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent>
        <a mat-menu-item [routerLink]="routerLink.Community">Community</a> 
        <a mat-menu-item [routerLink]="routerLink.About">About</a>
    </ng-template>
    </mat-menu>  
    <ul class='list-menu'>
      <li><a [routerLink]="routerLink.Community">Community</a></li> 
      <li><a [routerLink]="routerLink.About">About</a></li>
    </ul>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div class="home-button">
      <a mat-button [routerLink]="routerLink.Home" >CoTeach</a>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <searchbar [(keyword)]="keyword" (search)="searchPlan()"></searchbar>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet (activate)="changeOfRoutes()"></router-outlet>
